<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e0, #ff8fab);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .wrapper {
      background: white;
      width: 90%;
      max-width: 520px;
      padding: 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff477e;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 17px;
      color: #555;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yes {
      background: #ff477e;
      color: white;
      box-shadow: 0 10px 25px rgba(255,71,126,0.4);
    }

    #no {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    .hidden { display: none; }

    .yes-screen {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 20px;
      border-radius: 18px;
      border: 1px solid #ddd;
      padding: 16px;
      font-size: 16px;
      resize: none;
    }

    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.9; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="wrapper" id="card">
    <div id="question">
      <h1>Be my Valentine? ðŸ’Œ</h1>
      <div class="subtitle">I have a tiny but very important question for youâ€¦</div>
      <img src="photo.jpg" alt="us" style="width:100%; max-width:320px; margin:20px auto; display:block; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.15);">
      <div class="btns">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ™ˆ</button>
      </div>
    </div>

    <div id="yesScreen" class="hidden yes-screen">
      <h1>YAYYYY ðŸ’–</h1>
      <div class="subtitle">
        Iâ€™m so happy right now ðŸ’• <br>
        This is officially the cutest Valentine ever âœ¨
      </div>

      <div style="display:flex; gap:16px; justify-content:center; margin-top:24px; flex-wrap:wrap;">
        <img src="photo2.jpg" alt="memory 1" style="width:140px; border-radius:18px; box-shadow:0 8px 20px rgba(0,0,0,0.15);">
        <img src="photo3.jpg" alt="memory 2" style="width:140px; border-radius:18px; box-shadow:0 8px 20px rgba(0,0,0,0.15);">
      </div>
    </div>
      <div class="subtitle" style="margin-top:24px; font-size:18px;">Iâ€™m so happy right now ðŸ’•<br>This is officially the cutest Valentine ever âœ¨</div>
    </div>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const question = document.getElementById('question');
    const yesScreen = document.getElementById('yesScreen');

    yes.addEventListener('click', () => {
      question.classList.add('hidden');
      yesScreen.classList.remove('hidden');
      hearts();
    });

    no.addEventListener('mouseenter', () => {
      const x = Math.random() * 500 - 250;
      const y = Math.random() * 500 - 250;
      no.style.transform = `translate(${x}px, ${y}px)`;
    });

    function hearts() {
      for (let i = 0; i < 30; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = 'ðŸ’–';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 8000);
      }
    }
  </script>

</body>
</html>
